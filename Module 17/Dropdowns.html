<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dropdowns</title>
        <style>
            a{
                text-decoration: none;
                color: black;
            }
            .dropdown-content{
                display: none;
                padding: 5px 10px;
                border: 1px solid black;
                -webkit-box-shadow: 0px 0px 1px 2px rgba(0,0,0,1);
-moz-box-shadow: 0px 0px 1px 2px rgba(0,0,0,1);
box-shadow: 0px 0px 1px 2px rgba(0,0,0,1);
left: 0;
top: 70px
            }
            .dropdown a:hover + .dropdown-content{
                display: inline-block;
            }
            .tooltip-text{
                visibility: hidden;
                position: absolute;
            }
            .tooltip:hover .tooltip-text{
                visibility: visible;
            }
            
        </style>
    </head>
    <body>
        <div class="dropdown">
        <a href="#">infinite content!</a>
         <div class="dropdown-content">
            <p>jjjjjjjjjjjjjjjjjjj</p>
         </div>
        </div>
    </body>
</html>
