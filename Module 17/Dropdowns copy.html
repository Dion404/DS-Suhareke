<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dropdowns & counters</title>
        <style>
            .border-solid{
        background-color: purple;
        padding: 40px; 
        width: 132px;
        height: 122px;
        border-radius: 10%;
        margin-right: 10px;
        position: right;
        }
        .border-solid2{
        background-color: pink;
        padding:40px; 
        width: 132px;
        height: 122px;
        border-radius: 10%;
        margin-right: 10px;
        position: fixed;
        width: 300px;
        height: auto;
        }
        </style>
        </head>
        <body>
            <p class="border-solid"></p>
            <p class="border-solid2">
                <a href="#">
                    <img src="image.jpg">
                </a>
            </p>
        </body>
