<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Validation</title>
    <style>
        .error{
            color: red;
            font-size: 12px;
            display:none;
        }
        .error2{
            color: red;
            font-size: 12px;
            display:none;
        }
    </style>
</head>
<body>
    <form id="nameForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <span id="error" class="error">Error: Only non-numbers in name.</span>
        <label for="age">Age</label>
        <input type="text" id="age" name="age" required>
        <span id="error2" class="error2">Error: Only numbers in age.</span>
        <button type="submit">Send</button>
    </form>

    <script src="medium.js"></script>
</body>
</html>
